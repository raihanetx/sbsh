
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnisoft Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      // Setup custom colors for Tailwind
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'primary-bg': '#1d152d',
              'card-gradient-from': '#ab5ef4',
              'card-gradient-to': '#6347ab',
              'button-primary': '#8a42ff',
              'button-secondary': '#a066ff',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #1d152d;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Inter', sans-serif;
        }
        .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4 {
          color: white !important;
          font-family: 'Lora', serif;
        }
        .prose-invert pre {
            background-color: #2a223c;
            border: 1px solid #4a3f5e;
            color: #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
        }
        .prose-invert code {
            color: #f3f4f6;
            font-family: monospace;
        }
        .prose-invert code::before, .prose-invert code::after {
            content: "" !important;
        }
    </style>
<script type="importmap">
